{% extends 'calc/base.html' %}


{% block content %}
   {% if riskfactor %}
      <div class="riskfactor">Risk of dying if infected with COVID-19 is </span>
         {{ riskfactor }} %
      </div>
   {% endif %}
    <form method="POST" class="calc-form">{% csrf_token %}
        {{ calcform.as_p }}
        <button type="submit" class="save btn btn-default">Submit</button>
    </form>
{% endblock %}
